            })

                layout
                        .font(font)
                        .spiral(spiral);

                if (tags.length)

                complete = 0;
                words = [];
                layout.stop().words(tags.slice(0)).start();
            }

            function draw(data, bounds) {
                scale = bounds ? Math.min(
                        w / Math.abs(bounds[1].x - w / 2),
                        w / Math.abs(bounds[0].x - w / 2),
                        h / Math.abs(bounds[1].y - h / 2),
